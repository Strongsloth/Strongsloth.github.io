<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="manifest" href="manifest.json" />
    <title>Calculate__</title>
  </head>
  <body>
    <div class="overview">
      <label for="priceInput">Price:</label>
      <input
        class="inputbox"
        type="number"
        id="priceInput"
        placeholder="Price"
        min="70"
        step="5"
        required
      />
      <label for="kgInput">Kilograms:</label>
      <input
        class="inputbox"
        type="number"
        id="kgInput"
        placeholder="Kilograms"
        min="0.05"
        step="0.05"
        required
      />
      <label for="markdownInput">Markdown(Optional):</label>
      <input
        type="number"
        class="inputbox"
        id="markdownInput"
        placeholder="Markdown"
        min="0.00"
        step="1"
      />
      <button id="submit" type="submit">Calculate</button>
    </div>
    <div class="result">
      <label for="Total">Total/Result:</label>
      <p id="Total"></p>
    </div>
    <p>
      <strong>by G.U.</strong>
    </p>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
